<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          template="/WEB-INF/templates/template.xhtml"
          xmlns:h="http://java.sun.com/jsf/html">
          
          
	<ui:define name="titulo">
		<ui:fragment rendered="#{UsuarioLogueadoBean.hasRole('ADMIN')}">
			Home Administrador
		</ui:fragment>
		<ui:fragment rendered="#{UsuarioLogueadoBean.hasRole('USER')}">
			Home Usuario
		</ui:fragment>
	</ui:define>
	
	<ui:define name="navegador">
		<ui:fragment rendered="#{UsuarioLogueadoBean.hasRole('ADMIN')}">
			<ol class="breadcrumb">      
	      		<li class="active">Home Administrador</li>
	    	</ol>
		</ui:fragment>
		<ui:fragment rendered="#{UsuarioLogueadoBean.hasRole('USER')}">
			<ol class="breadcrumb">      
	      		<li class="active">Home Usuario</li>
	    	</ol>
		</ui:fragment>
	
	</ui:define>
    
    <ui:define name="contenido">
		<ui:fragment rendered="#{UsuarioLogueadoBean.hasRole('ADMIN')}">
			<div class="panel">
				<div class="header-panel">Administracion De Usuarios</div>
				<div class="body-panel">
					<h:form>
						<h:commandLink value="Usuarios" action="#{OutcomeBean.usuarios}">
						</h:commandLink>
						<br />
					</h:form>
				</div>

				<div class="body-panel">
					<a href="">Estadisticas</a><br />
				</div>

				<div class="header-panel">Administracion De Actividades</div>
				<div class="body-panel">
					<h:form>
						<h:commandLink value="Actividades"
							action="#{OutcomeBean.actividades}">
						</h:commandLink>
						<br />
					</h:form>
				</div>
				<div class="body-panel">
					<h:form>
						<h:commandLink value="Nueva actividad"
							action="#{ActividadBean.nuevaActividad}">
						</h:commandLink>
						<br />
					</h:form>
				</div>
			</div>
		</ui:fragment>
		<ui:fragment rendered="#{UsuarioLogueadoBean.hasRole('USER')}">
		<div class="panel">
				<div class="header-panel">Administracion De Rutas</div>
				<div class="body-panel">
					<h:form>
						<h:commandLink value="Nueva ruta" action="#{RutaBean.nuevaRuta}">
						</h:commandLink>
					</h:form>
				</div>
				<div class="body-panel">
					<h:form>
						<h:commandLink value="Mis rutas" action="#{OutcomeBean.misRutas}">
						</h:commandLink>
					</h:form>
				</div>
	
				<div class="body-panel">
	
					<a href="">Buscar rutas</a><br />
				</div>
				<div class="body-panel">
					<h:form>
						<h:commandLink value="Mis datos"
							action="#{OutcomeBean.editarUsuario}">
						</h:commandLink>
						<br />
					</h:form>
				</div>
		</div>
		</ui:fragment>    
    </ui:define>

</ui:composition>
