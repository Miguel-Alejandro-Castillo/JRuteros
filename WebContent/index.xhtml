<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>

<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />

</head>
<body id="containerBody">
	<div id="contenedorLogin">
		<f:view>

			<div id="signIn" class="formWrapper">

				<h:form id="loginForm" class="form-horizontal">

					<div class="form-group">
						<h:outputLabel for="username" value="usuario:" />
						<h:inputText class="form-control" id="username"
							value="#{UsuarioLogueadoBean.usuario}" required="true"
							requiredMessage="Este campo es obligatorio">
						</h:inputText>
						<h:message for="username" styleClass="error" />
					</div>

					<div class="form-group">
						<h:outputLabel for="password" value="contraseÃ±a:" />
						<h:inputSecret id="password" class="form-control"
							value="#{UsuarioLogueadoBean.password}" required="true"
							requiredMessage="Este campo es obligatorio">
						</h:inputSecret>
						<h:message for="password" styleClass="error" />
					</div>
					<div class="form-group">
						<h:commandButton id="submit" class="btn btn-primary " style="width: 60%;"
							action="#{UsuarioLogueadoBean.login}" value="Login" />
					</div>
				</h:form>
				<h:message for="loginForm" styleClass="error" />
				<h4>
					<h:form>
						<h:commandLink value="Registrarse"
							action="#{UsuarioBean.nuevoUsuario}">
						</h:commandLink>
						<br />
					</h:form>
				</h4>
			</div>

		</f:view>
	</div>
</body>

</html>
