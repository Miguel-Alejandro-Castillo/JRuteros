<ui:composition xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          template="/WEB-INF/templates/template.xhtml"
          	xmlns:h="http://java.sun.com/jsf/html" 
	       xmlns:f="http://java.sun.com/jsf/core"
            xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:define name="titulo">
    Listado De Actividades
</ui:define>

<ui:define name="navegador">
              <ol class="breadcrumb">
                <li><a href="home_admin.xhtml">Home</a></li>
                <li class="active">Listado De Actividades </li>
             </ol>
</ui:define>      
   
<ui:define name="contenido">
      
      <h:dataTable id="actividades" value="#{ListadosBean.listaActividades}" var="actividad" border="2">
		<h:column>
			<f:facet name="header">
			   <h:outputText value="Actividad"></h:outputText>
			</f:facet>
			<h:outputText value="#{actividad.nombre}"></h:outputText>
	    </h:column>
	    
	    <h:column>
			<f:facet name="header" >
			   <h:outputText value="Habilitado"></h:outputText>
			</f:facet>
			<h:outputText value="#{actividad.habilitado}"></h:outputText>
	    </h:column>
	    <h:column>
			<f:facet name="header">
			   <h:outputText value="Opciones"></h:outputText>
			</f:facet>
			
			<h:outputText value=""><h:form id="actividad#{ActividadBean.id}">
    <h:commandLink value="" action="#{ActividadBean.habilitarDeshabilitarActividad}">
        <f:setPropertyActionListener target="#{ActividadBean.id}" value="#{actividad.id}" />
        <img src="resources/img/enable-disable.png" alt="activar/desactivar actividad"/>
    </h:commandLink>
      <h:commandLink value="" action="#{ActividadBean.editarActividad}">
        <f:setPropertyActionListener target="#{ActividadBean.id}" value="#{actividad.id}" />
        <img src="resources/img/editar.png" alt="editar actividad"/>
    </h:commandLink>
      <h:commandLink  value="" action="#{ActividadBean.borrarActividad}">
        <f:setPropertyActionListener target="#{ActividadBean.id}" value="#{actividad.id}" />
        <img src="resources/img/borrar.png" alt="borrar actividad"/>
    </h:commandLink>
       </h:form> 
           
           <h:message for="actividad#{ActividadBean.id}" styleClass="error"/>
           
       </h:outputText>	    
	    </h:column>
	    
	    <h:column>
			<f:facet name="header">
			   <h:outputText value=""></h:outputText>
			</f:facet>
			<h:outputText value=""></h:outputText>
	    </h:column>
	    

	    </h:dataTable>
	    
	    

    


</ui:define>
</ui:composition>
