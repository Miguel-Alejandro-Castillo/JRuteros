<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"> 
	<meta name="viewport" content="width=divise-width, initial-scale=1, maximum-scale=1">
     <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> 
	  <link rel="stylesheet" type="text/css" href="hojasDeEstilos/estilo.css">  
      <script  type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
<title>Alta de ruta</title>
</head>
<body>
  <div id="contenedor" class="fondo_blanco container-fluid" >
    <main>
	   		<ol class="breadcrumb">
                <li><a href="">Home</a></li>
                <li class="active">Agregar Ruta </li>
              </ol>
			 	<section  class="formulario">
			 	
				<h2> Nueva Ruta</h2>
				
                <form action="" method="post" enctype="multipart/form-data">
   				 
   				 <div class="panel">
				<div class="body-panel">
			 		  
				 

			 
			 		<div class="grupo_form ">
	   				  <label for="nombre">nombre:</label>
					<input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" required><br>		   				
	   				</div>
	   			
                   <div class="grupo_form ">
	   				  <label for="descripcion">descripcion:</label>
					<textarea  class="form-control" id="descripcion" name="descripcion" placeholder="descripcion" required></textarea><br>		   				
	   				</div>
	   				<div class="grupo_form "> 
	   				   <label for="privacidad">privacidad:</label>
					   <select id="privacidad" name="privacidad" required  >
			 		 		<option value="">Seleccione</option>
			 		 		<option value="privada">Privada</option>
			 		 		<option value="publica">Publica</option>
			 		 	</select> <br>
	   				</div>
	   				<div class="grupo_form ">
	   				  <label for="formato">formato:</label>
					   <select id="formato" name="formato" required  >
			 		 		<option value="">Seleccione</option>
			 		 		<option value="ida">Solo ida</option>
			 		 		<option value="circular">Circular</option>
			 		 	</select> <br>
	   				</div>
	   				<div class="grupo_form ">
	   				  <label for="distancia">distancia:</label>
					<input type="number" class="form-control" id="distancia" name="distancia" placeholder="distancia" min="1" required><br>		   				
	   				</div>
	   				<div class="grupo_form ">
	   				  <label for="actividad">actividad:</label>
					   <select id="actividad" name="actividad" required  >
			 		 		<option value="">Seleccione</option>
			 		 		<option value="mountain bike">Mountain bike</option>
			 		 		<option value="alpinismo">Alpinismo</option>
			 		 	</select> <br>
	   				</div>
	   				<div class="grupo_form ">
	   				  <label for="tiempo">tiempo:</label>
					<input type="text" class="form-control" id="tiempo" name="tiempo" placeholder="tiempo"  required><br>		   				
	   				</div>
	   				
				 	<div class="grupo_form ">
	   				  <label for="fechaRealizacion">fecha de realizacion:</label>
					<input type="date" class="form-control" id="fechaRealizacion" name="fechaRealizacion" placeholder="fechaRealizacion" required><br>		   				
	   				</div>
	   				<div class="grupo_form ">
	   				  <label for="imagen">imagen:</label>
					<input type="file" class="form-control" id="imagen" name="imagen" value="image/jpeg" required><br>		   				
	   				</div>
				 	
			 	</div>		 
				 <div class="footer-panel">				 		
				 		<input class="btn  btn-primary" type="submit" value="Enviar" >
				</div>
			</div>


     
			    </form>
			 	</section>

   </main>
          <aside>  

          <span class="subTitMen">SESI&Oacute;N</span>
          <ul>
              <li><a href="LogoutUser">pepe (Salir)</a> </li> 
          </ul>
       </aside>
    </div>

</body>
</html>
